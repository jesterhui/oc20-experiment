name: exp_large_baseline
notes: Large model size baseline - d_model=512, nhead=16, num_layers=6
seed: 42

model:
  d_model: 512
  nhead: 16
  num_layers: 6
  dim_feedforward: 1024
  max_atoms: 200
  dropout: 0.1
  max_atomic_number: 118
  fourier_features_dim: 32
  lattice_hidden_dim: 128
  cell_features_dim: 32

data:
  data_dir: /path/to/s2ef_data  # Placeholder - update with actual path
  processed_data:
  val_split: 0.1
  batch_size: 32
  num_workers: 4
  max_atoms: 200
  max_files:
  lattice_format: params_6d

training:
  lr: 0.0001
  epochs: 50
  device: auto
  energy_weight: 1.0
  forces_weight: 100.0
  save_dir: ./checkpoints/exp_large_baseline
  save_every: 10
  grad_clip_norm:
  scheduler:
  warmup_epochs: 0
