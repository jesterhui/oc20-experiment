name: small_run
notes: Small but realistic training run for quick experiments
seed: 42

model:
  d_model: 128
  nhead: 4
  num_layers: 2
  dim_feedforward: 256
  max_atoms: 150
  dropout: 0.1
  max_atomic_number: 118
  fourier_features_dim: 32
  lattice_hidden_dim: 128
  cell_features_dim: 32

data:
  data_dir: /path/to/s2ef_data  # Placeholder - update with actual path
  processed_data:
  val_split: 0.1
  batch_size: 32
  num_workers: 4
  max_atoms: 150
  max_files:
  lattice_format: params_6d

training:
  lr: 0.0005
  epochs: 10
  device: auto
  energy_weight: 1.0
  forces_weight: 100.0
  save_dir: ./checkpoints/small_run
  save_every: 5
  grad_clip_norm:
  scheduler:
  warmup_epochs: 0
