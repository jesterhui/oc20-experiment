name: "s2ef_pst_default"
notes: "Default configuration for S2EF training with Periodic Set Transformer"
seed: 42

model:
  d_model: 256
  nhead: 8
  num_layers: 4
  dim_feedforward: 512
  max_atoms: 200
  dropout: 0.1
  max_atomic_number: 118
  fourier_features_dim: 32
  lattice_hidden_dim: 128
  cell_features_dim: 32

data:
  data_dir: "s2ef_train_200K/s2ef_train_200K"
  processed_data: null
  val_split: 0.1
  batch_size: 32
  num_workers: 4
  max_atoms: 200
  lattice_format: "params_6d"

training:
  lr: 0.0001
  epochs: 100
  device: "auto"
  energy_weight: 1.0
  forces_weight: 100.0
  save_dir: "./checkpoints"
  save_every: 10
  grad_clip_norm: null
  scheduler: null
  warmup_epochs: 0