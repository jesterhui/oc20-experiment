name: smoke_test
notes: Minimal configuration for quick pipeline testing (smoke test)
seed: 42

model:
  d_model: 64
  nhead: 4
  num_layers: 1
  dim_feedforward: 128
  max_atoms: 100
  dropout: 0.1
  max_atomic_number: 118
  fourier_features_dim: 16
  lattice_hidden_dim: 64
  cell_features_dim: 16

data:
  data_dir: /path/to/s2ef_data  # Placeholder - update with actual path
  processed_data:
  val_split: 0.1
  batch_size: 8
  num_workers: 2
  max_atoms: 100
  max_files: 10  # Limit for smoke test
  lattice_format: params_6d

training:
  lr: 0.001
  epochs: 2
  device: auto
  energy_weight: 1.0
  forces_weight: 100.0
  save_dir: ./checkpoints/smoke_test
  save_every: 1
  grad_clip_norm:
  scheduler:
  warmup_epochs: 0
